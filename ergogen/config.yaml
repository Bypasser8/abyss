meta:
  engine: 4.0.5
  author: zoriya
  name: abyss
units:
  kx: cx
  ky: cy
  px: 4
  py: 4
points:
  zones:
    matrix:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [100, -100]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        pinky:
          rows:
            top:
              skip: true
        ring:
          key.stagger: ky/2
        middle:
          key.stagger: ky/4
        index:
          key.stagger: -ky/2
        inner:
          key.stagger: ky/2
          rows:
            top:
              skip: true
      rows:
        bottom:
        home:
        top:
    thumb:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_index_bottom
        shift: [kx/2, -ky * 1.5]
      columns:
        left:
        home:
          key.spread: kx+2
          key.splay: -15
          key.origin: [-0.5kx, -0.5ky]
        right:
          key.spread: kx+2
          key.splay: -15
          key.origin: [-0.5kx, -0.5ky]
          key.height: 1.5kx
outlines:
  raw:
    - what: rectangle
      where: true
      bound: true
      size: [kx + px, ky + py]
    - what: rectangle
      where: thumb_right
      bound: true
      size: [kx + px,1.5ky + py]
  keys:
    - what: rectangle
      where: true
      bound: false
      size: [kx - 0.5, ky - 0.5]
    - what: rectangle
      where: thumb_right
      bound: false
      size: [kx - 0.5, 1.5ky - 0.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_middle_top
          shift: [-2.5kx - px, 0.5ky + py]
        - ref: matrix_middle_top
          shift: [0.5kx + px, 0.5ky + py]
        - ref: matrix_middle_top
          shift: [4kx + px, 0.5ky + py]
        - ref: matrix_middle_top
          shift: [4kx + px, -2.75ky + py]
        - ref: thumb_right
          shift: [0.5kx + px, 0.75ky + py]
        - ref: thumb_right
          shift: [0.5kx + px, -0.75ky - py]
        - ref: thumb_left
          shift: [-0.5kx - px, -0.5ky - py]
        - ref: matrix_pinky_bottom
          shift: [2.5kx, -0.5ky - py]
        - ref: matrix_pinky_bottom
          shift: [-0.5kx - px, -0.5ky - py]
      fillet: 4
  combo:
    - name: board
    - operation: subtract
      name: keys
pcbs:
  abyss:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]

      promicro:
        what: infused-kim/nice_nano_pretty
        params:
          traces: true
        where:
          ref: matrix_middle_top
          shift: [3kx + 2px, -0.25ky]
      oled:
        what: infused-kim/nice_view
        params:
          reverse: true
          jumpers_at_bottom: true
        where:
          ref: matrix_middle_top
          shift: [3kx + 2px, -0.5ky]

      reset_switch:
        what: infused-kim/switch_reset
        params:
          reverse: true
          from: GND
          to: RST
        where:
          ref: matrix_middle_top
          shift: [3.5kx + 2px, -2.2ky]
      power_switch:
        what: infused-kim/switch_power
        params:
          reverse: true
          from: BAT_P
          to: RAW
        where:
          ref: matrix_middle_top
          shift: [3.5kx + 2px, -2.7ky]
