units:
  kx: cx
  ky: cy
  px: kx + 2
  py: ky + 2
points:
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        pinky:
          rows:
            top:
              skip: true
        ring:
          key.stagger: ky/2
        middle:
          key.stagger: ky/4
        index:
          key.stagger: -ky/2
        inner:
          key.stagger: ky/2
          rows:
            top:
              skip: true
      rows:
        bottom:
        home:
        top:
    thumb:
      key:
        padding: 1ky
        spread: 1kx
      anchor:
        ref: matrix_index_bottom
        shift: [kx/2, -ky * 1.5]
      columns:
        left:
        home:
          key.spread: px
          key.splay: -15
          key.origin: [-0.5kx, -0.5ky]
        right:
          key.spread: px
          key.splay: -15
          key.origin: [-0.5kx, -0.5ky]
          key.height: 1.5kx
outlines:
  raw:
    - what: rectangle
      where: true
      bound: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      bound: false
      size: [kx-0.5,ky-0.5]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: matrix_pinky_home
          shift: [-0.5px,0.5py]
        - ref: matrix_ring_top
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_top
          shift: [-0.5px,0.5py]
        - ref: matrix_middle_top
          shift: [0.5px,0.5py]
        - ref: matrix_index_top
          shift: [0.5px,0.5py]
        - ref: matrix_inner_home
          shift: [0.5px,0.5py]
        - ref: thumb_right
          shift: [0.5px,0.5py]
        - ref: thumb_right
          shift: [0.5px,-0.5py]
        - ref: thumb_left
          shift: [-0.5px,-0.5py]
        - ref: matrix_pinky_bottom
          shift: [-0.5px,-0.5py]
      fillet: 2
  combo:
    - name: board
    - operation: subtract
      name: keys
